name: Atlas API build pipeline

# Change this to pull-request once the build passes
on: [push, pull_request]

jobs:
  build:
    # Only run the build job on pull requests or if merging into 'develop', 'master', or 'release'
    if: github.event == 'pull_request' || contains(github.ref, 'develop') || contains(github.ref, 'master') || contains(github.ref, 'release/*')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test
        run: |
          python manage.py test -v 2
          #- name: Test with pytest
