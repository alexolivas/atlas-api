mode: ContinuousDelivery
branches:
  master:
    tag: s
  releases?[/-]:
    tag: rc
  features?[/-]:
    tag: useBranchName
    increment: Minor
  (pull|pull\-requests|pr)[/-]:
    tag: pr
  hotfix(es)?[/-]:
    tag: r
  support[/-]:
    tag: s
  dev(elop)?(ment)?$:
    tag: develop
ignore:
  sha: []
